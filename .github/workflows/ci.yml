name: ci
on:
  push:
    branches: [ main ]
  pull_request:
permissions: read-all
jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x
      - run: deno fmt --check
      - run: deno lint
      - run: deno test -A



