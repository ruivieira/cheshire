name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4.3
      - name: Remove lockfile if exists
        run: rm -f deno.lock
      - name: Check formatting
        run: deno fmt --check
      - name: Check linting
        run: deno lint
      - name: Check types
        run: deno check **/*.ts
      - name: Run tests
        run: deno test -A
      - name: Publish to JSR
        run: npx jsr publish
